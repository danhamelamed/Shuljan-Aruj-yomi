<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Shulján Aruj Yomi</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
    }
    header {
      background-color: #f0f4ff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 2px solid #ccc;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1rem 0;
    }
    .output {
      margin-bottom: 1rem;
      white-space: pre-wrap;
    }
    .turim-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: repeating-linear-gradient(90deg, #ccc, #ccc 2px, #fff 2px, #fff 10px);
      height: 4px;
    }
    button, select {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <header>Shulján Aruj Yomi</header>

  <div class="controls">
    <button onclick="changeSiman(-1)">Simán Anterior</button>

    <label>
      Ir al Simán:
      <select id="simanSelect" onchange="goToSiman()">
        ${[...Array(500)].map((_, i) => `<option value="${i + 1}">Simán ${i + 1}</option>`).join('')}
      </select>
    </label>

    <button onclick="changeSiman(1)">Siguiente Simán</button>
    <button onclick="downloadPDF()">Descargar PDF</button>
  </div>

  <div id="status" style="font-weight: bold; margin-bottom: 1rem;">Cargando...</div>

  <div class="output" id="hebrew"></div>
  <div class="output" id="transliteration"></div>
  <div class="output" id="translation"></div>
  <div class="output" id="explanation"></div>

  <div class="turim-bar"></div>

  <script>
    let currentSiman = 1;

    const hebrewDiv = document.getElementById('hebrew');
    const transliterationDiv = document.getElementById('transliteration');
    const translationDiv = document.getElementById('translation');
    const explanationDiv = document.getElementById('explanation');
    const statusDiv = document.getElementById('status');
    const simanSelect = document.getElementById('simanSelect');

    async function loadSiman() {
      statusDiv.innerText = "Cargando...";
      hebrewDiv.innerText = "";
      transliterationDiv.innerText = "";
      translationDiv.innerText = "";
      explanationDiv.innerText = "";
      simanSelect.value = currentSiman;

      try {
        const response = await fetch('https://shuljan-aruj-api.danfuenteslopez.workers.dev/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ siman: currentSiman })
        });

        if (!response.ok) {
          const error = await response.text();
          statusDiv.innerText = "Error en el servidor.";
          console.error(error);
          return;
        }

        const data = await response.json();

        // Insertar separaciones entre Seifim
        const separateSeifim = (text) => {
          const parts = text.split(/\(Seif \d+\)/g);
          return parts.map((part, i) => i > 0 ? `(${i}) ${part.trim()}` : part.trim()).join('\n\n');
        };

        hebrewDiv.innerText = separateSeifim(data.hebrew);
        transliterationDiv.innerText = separateSeifim(data.transliteration);
        translationDiv.innerText = separateSeifim(data.translation);
        explanationDiv.innerText = separateSeifim(data.explanation);

        statusDiv.innerText = `Simán ${currentSiman}`;
      } catch (error) {
        statusDiv.innerText = "Error en la conexión.";
        console.error(error);
      }
    }

    function changeSiman(step) {
      currentSiman += step;
      if (currentSiman < 1) currentSiman = 1;
      loadSiman();
    }

    function goToSiman() {
      currentSiman = parseInt(simanSelect.value);
      loadSiman();
    }

    function downloadPDF() {
      const content = `
Shulján Aruj Yomi - Simán ${currentSiman}

HEBREO:
${hebrewDiv.innerText}

FONÉTICA:
${transliterationDiv.innerText}

TRADUCCIÓN:
${translationDiv.innerText}

EXPLICACIÓN:
${explanationDiv.innerText}
`;
      const blob = new Blob([content], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `ShuljanAruj_Siman${currentSiman}.pdf`;
      link.click();
    }

    loadSiman();
  </script>
</body>
</html>
