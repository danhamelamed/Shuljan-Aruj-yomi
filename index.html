<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Shulján Aruj Yomi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      text-align: center;
    }
    .banner {
      background-color: #dbeafe;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #60a5fa;
    }
    .content {
      padding: 20px;
    }
    .section {
      margin-bottom: 20px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    #turimLine {
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      box-sizing: border-box;
      background-color: #eef2ff;
      padding: 10px 0;
      margin-bottom: 20px;
    }
    #turimText {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    select, button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="banner">Shulján Aruj Yomi</div>
  <div id="turimLine">
    <div id="turimText">Oraj Jaim · Ioré Dea · Even HaEzer · Joshen Mishpat · Oraj Jaim · Ioré Dea · Even HaEzer · Joshen Mishpat ·</div>
  </div>
  <div class="content">
    <label for="simanSelect">Simán:</label>
    <select id="simanSelect"></select>

    <div class="section">
      <span class="label">Hebreo:</span>
      <div id="hebrew"></div>
    </div>
    <div class="section">
      <span class="label">Transliteración:</span>
      <div id="transliteration"></div>
    </div>
    <div class="section">
      <span class="label">Traducción:</span>
      <div id="translation"></div>
    </div>
    <div class="section">
      <span class="label">Explicación:</span>
      <div id="explanation"></div>
    </div>

    <div>
      <button onclick="prevSeif()">Seif Anterior</button>
      <button onclick="nextSeif()">Siguiente Seif</button>
      <button onclick="nextSiman()">Siguiente Simán</button>
      <button onclick="downloadPDF()">Descargar PDF</button>
    </div>

    <div id="status"></div>
  </div>

  <script>
    let currentSiman = 1;
    let currentSeif = 1;

    const hebrewDiv = document.getElementById('hebrew');
    const transliterationDiv = document.getElementById('transliteration');
    const translationDiv = document.getElementById('translation');
    const explanationDiv = document.getElementById('explanation');
    const statusDiv = document.getElementById('status');
    const simanSelect = document.getElementById('simanSelect');

    for (let i = 1; i <= 500; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.text = `Simán ${i}`;
      simanSelect.appendChild(option);
    }

    simanSelect.addEventListener('change', () => {
      currentSiman = parseInt(simanSelect.value);
      currentSeif = 1;
      loadSeif();
    });

    async function loadSeif() {
      statusDiv.innerText = "Cargando...";
      hebrewDiv.innerText = "";
      transliterationDiv.innerText = "";
      translationDiv.innerText = "";
      explanationDiv.innerText = "";

      try {
        const response = await fetch('https://shuljan-aruj-api.danfuenteslopez.workers.dev/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ siman: currentSiman, seif: currentSeif })
        });

        if (!response.ok) {
          const error = await response.text();
          statusDiv.innerText = "Error en el servidor.";
          console.error(error);
          return;
        }

        const data = await response.json();

        if (!data.hebrew && !data.transliteration && !data.translation && !data.explanation) {
          statusDiv.innerText = `No hay más contenido en el Seif ${currentSeif} del Simán ${currentSiman}.`;
          return;
        }

        hebrewDiv.innerText = data.hebrew;
        transliterationDiv.innerText = data.transliteration;
        translationDiv.innerText = data.translation;
        explanationDiv.innerText = data.explanation;

        statusDiv.innerText = `Simán ${currentSiman}, Seif ${currentSeif}`;
      } catch (error) {
        statusDiv.innerText = "Error de conexión.";
        console.error(error);
      }
    }

    function nextSeif() {
      currentSeif++;
      loadSeif();
    }

    function prevSeif() {
      if (currentSeif > 1) {
        currentSeif--;
        loadSeif();
      }
    }

    function nextSiman() {
      if (currentSiman < 500) {
        currentSiman++;
        simanSelect.value = currentSiman;
        currentSeif = 1;
        loadSeif();
      }
    }

    function downloadPDF() {
      const content = `Simán ${currentSiman}, Seif ${currentSeif}\n\nHEBREO:\n${hebrewDiv.innerText}\n\nTRANSLITERACIÓN:\n${transliterationDiv.innerText}\n\nTRADUCCIÓN:\n${translationDiv.innerText}\n\nEXPLICACIÓN:\n${explanationDiv.innerText}`;
      const blob = new Blob([content], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `Siman${currentSiman}_Seif${currentSeif}.pdf`;
      link.click();
    }

    loadSeif();
  </script>
</body>
</html>
