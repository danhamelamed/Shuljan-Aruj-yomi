<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shulj√°n Aruj Yomi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="p-4">
    <h1 class="text-2xl font-bold mb-2">Shulj√°n Aruj Yomi por Daniel Hamelamed - Guayaquil Ecuador</h1>

    <div class="flex space-x-4 mb-4">
      <div>
        <label for="simanSelect" class="block text-sm font-medium">Sim√°n</label>
        <select id="simanSelect" class="border rounded px-2 py-1">
          <!-- Opciones del 1 al 697 -->
          <script>
            for (let i = 1; i <= 697; i++) {
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
      </div>
      <button id="startSiman" class="bg-blue-600 text-white px-4 py-2 rounded mt-5">Comenzar</button>
    </div>

    <div class="mb-4">
      <h2 id="simanTitle" class="text-xl font-semibold"></h2>
      <p id="progressLabel" class="text-sm text-gray-600"></p>
    </div>

    <div id="seifContent" class="space-y-4 hidden">
      <div>
        <h3 class="font-bold">Hebreo</h3>
        <p id="hebrewText" class="bg-white p-2 border rounded"></p>
      </div>
      <div>
        <h3 class="font-bold">Transliteraci√≥n y Fon√©tica</h3>
        <p id="transliterationText" class="bg-white p-2 border rounded"></p>
      </div>
      <div>
        <h3 class="font-bold">Traducci√≥n</h3>
        <p id="spanishTranslation" class="bg-white p-2 border rounded"></p>
      </div>
      <div>
        <h3 class="font-bold">Explicaci√≥n</h3>
        <p id="explanationText" class="bg-white p-2 border rounded"></p>
      </div>
    </div>
  </div>

  <div class="fixed bottom-0 left-0 w-full bg-white border-t p-2 flex justify-between items-center shadow-md">
    <div class="flex items-center space-x-2">
      <span class="font-bold">Tur:</span> <span>Oraj Jaim</span>
      <span class="mx-2">|</span>
      <button id="prevSiman" class="text-blue-600 underline">Sim√°n Anterior</button>
      <button id="nextSiman" class="text-blue-600 underline">Siguiente Sim√°n</button>
    </div>
    <div class="flex items-center space-x-4">
      <button id="downloadPdf" class="bg-green-600 text-white px-3 py-1 rounded">Descargar PDF</button>
      <button id="nextSeif" class="bg-blue-600 text-white px-3 py-1 rounded hidden">Siguiente Seif</button>
    </div>
  </div>

  <script>
    let seifIndex = 1;
    const apiURL = "https://shuljan-aruj-api.danfuenteslopez.workers.dev/";

    async function cargarSeif(tur, siman, seif) {
      document.getElementById("seifContent").classList.add("hidden");
      document.getElementById("nextSeif").classList.add("hidden");
      document.getElementById("progressLabel").innerText = `Cargando Seif ${seif}...`;

      try {
        const response = await fetch(apiURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tur, siman, seif })
        });

        if (!response.ok) throw new Error("Error en el servidor");

        const data = await response.json();

        document.getElementById("simanTitle").innerText = `Sim√°n ${siman}`;
        document.getElementById("hebrewText").innerText = data.hebrew || "‚Äî";
        document.getElementById("transliterationText").innerText = data.transliteration || "‚Äî";
        document.getElementById("spanishTranslation").innerText = data.translation || "‚Äî";
        document.getElementById("explanationText").innerText = data.explanation || "‚Äî";

        document.getElementById("seifContent").classList.remove("hidden");
        document.getElementById("nextSeif").classList.remove("hidden");
        document.getElementById("progressLabel").innerText = `Seif ${seif}`;
      } catch (err) {
        alert("Hubo un error al cargar el Seif: " + err.message);
        document.getElementById("progressLabel").innerText = "Error al cargar";
      }
    }

    document.getElementById("startSiman").onclick = () => {
      const siman = parseInt(document.getElementById("simanSelect").value);
      seifIndex = 1;
      cargarSeif("Oraj Jaim", siman, seifIndex);
    };

    document.getElementById("nextSeif").onclick = () => {
      const siman = parseInt(document.getElementById("simanSelect").value);
      seifIndex++;
      cargarSeif("Oraj Jaim", siman, seifIndex);
    };

    document.getElementById("nextSiman").onclick = () => {
      let siman = parseInt(document.getElementById("simanSelect").value);
      if (siman < 697) document.getElementById("simanSelect").value = siman + 1;
    };

    document.getElementById("prevSiman").onclick = () => {
      let siman = parseInt(document.getElementById("simanSelect").value);
      if (siman > 1) document.getElementById("simanSelect").value = siman - 1;
    };

    document.getElementById("downloadPdf").onclick = () => {
      alert("üìÑ Funci√≥n de PDF pr√≥ximamente.");
    };
  </script>
</body>
</html>
